<div class="app-files">
	<mat-toolbar color="primary">
		<mat-toolbar-row>
			<h1>HashM.app</h1>
		</mat-toolbar-row>
	</mat-toolbar>

	<main>
		<table mat-table [dataSource]="dataSource">
			<ng-container matColumnDef="type">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let entry">
					<mat-icon color="accent" *ngIf="entry.type === 'directory'">folder</mat-icon>
					<mat-icon color="accent" *ngIf="entry.type === 'file'">description</mat-icon>
				</td>
			</ng-container>

			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef="let entry">
					<span>{{ entry.name }}</span>
				</td>
			</ng-container>

			<ng-container matColumnDef="size">
				<th mat-header-cell *matHeaderCellDef>Size</th>
				<td mat-cell *matCellDef="let entry">{{ entry.size | prettyByte }}</td>
			</ng-container>

			<ng-container matColumnDef="created">
				<th mat-header-cell *matHeaderCellDef>Date Created</th>
				<td mat-cell *matCellDef="let entry">{{ entry.created | date: 'short' }}</td>
			</ng-container>

			<ng-container matColumnDef="modified">
				<th mat-header-cell *matHeaderCellDef>Date Modified</th>
				<td mat-cell *matCellDef="let entry">{{ entry.modified | date: 'short' }}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
	</main>
</div>
